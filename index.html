<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/master.css">
    <title>RandomQuotes</title>

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="slide-container" ontouchstart="touchStart(event,'swipe');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
      <div class="quote-container">
        <div class="quotesDisplay hide-display fade-in-display">
          Welcome To the Amazing Quote Machine!
        </div>
        <div class="quoteAuthor hide-display fade-in-display"></div>
      </div>
      <div class="quoteBtnPos cntr">
        <button class="quoteBtn">Quote<i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="colorBtnPos cntr colorBtn">
        <i class="fa fa-paint-brush"></i>
      </div>
      <div class="swipeIndicatorPos cntr">
        <i class="fa fa-arrow-left"></i>  Swipe (Quote)  <i class="fa fa-arrow-right"></i><br><br>
        <i class="fa fa-arrow-up"></i>  Swipe (Color)  <i class="fa fa-arrow-down"></i>
      </div>
      <a href="#" target="_blank" id="twitterLink">
        <i class="fa fa-twitter twitter-button" class="fa fa-twitter twitter-button" aria-hidden="true"></i>
      </a>
    </div>
    <!-- BOOTSTRAP CORE / JQUERY / MAIN.js–≠-->
    <script type="text/javascript" src="assets/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/swipe.js"></script>
  </body>
</html>
